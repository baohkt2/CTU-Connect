volumes:
  postgres-recommend-data:
    name: postgres-recommend-dev-data
  neo4j-recommend-data:
    name: neo4j-recommend-dev-data
  neo4j-recommend-logs:
    name: neo4j-recommend-dev-logs
  redis-recommend-data:
    name: redis-recommend-dev-data

networks:
  recommend-dev-network:
    name: recommend-dev-network
    driver: bridge
