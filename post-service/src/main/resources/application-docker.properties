# Docker-specific configuration for post-service
spring.application.name=post-service
server.port=8085

# MongoDB Configuration - Docker service name
spring.data.mongodb.database=post_db
spring.data.mongodb.host=post_db
spring.data.mongodb.port=27017

# Redis Configuration - Docker service name
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.min-idle=0

# Kafka Configuration - Docker service name
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=post-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# Eureka Configuration - Docker service name
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# User Service Configuration - Docker service name
user-service.url=http://user-service:8081

# Media Service Configuration - Docker service name
media-service.url=http://media-service:8084

# Feign Configuration
feign.client.config.default.connect-timeout=10000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.ctuconnect=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.mongodb=INFO
