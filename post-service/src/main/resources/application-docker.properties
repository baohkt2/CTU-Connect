spring.application.name=post-service
server.port=8085


# MongoDB Configuration (Docker)
spring.data.mongodb.database=post_db
spring.data.mongodb.host=post_db
spring.data.mongodb.port=27017

# Kafka Configuration (Docker)
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Eureka Configuration (Docker)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=post-service

# Media Service Configuration (Docker)
media-service.url=http://media-service:8084

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.vn.ctu.edu.postservice=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.data.mongodb=WARN
