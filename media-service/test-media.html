<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Media Upload</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        .form-group {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<h2>Test Upload Media</h2>
<form id="uploadForm">
    <div class="form-group">
        <label for="file">Chọn file:</label>
        <input type="file" id="file" name="file" required />
    </div>
    <div class="form-group">
        <label for="uploadedBy">Người tải lên (uploadedBy):</label>
        <input type="text" id="uploadedBy" name="uploadedBy" value="user123" required />
    </div>
    <div class="form-group">
        <label for="description">Mô tả:</label>
        <input type="text" id="description" name="description" />
    </div>
    <button type="submit">Tải lên</button>
</form>

<h3>Kết quả:</h3>
<pre id="result"></pre>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        const resultEl = document.getElementById('result');
        resultEl.textContent = 'Đang tải lên...';

        try {
            const res = await fetch('http://localhost:8084/api/media/upload', {
                method: 'POST',
                body: formData
            });

            const json = await res.json();
            resultEl.textContent = JSON.stringify(json, null, 2);
        } catch (error) {
            resultEl.textContent = 'Lỗi: ' + error;
        }
    });
</script>
</body>
</html>
