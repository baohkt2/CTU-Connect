  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" fill="none">
    <circle cx="30" cy="80" r="3" fill="white"/>
    <circle cx="60" cy="80" r="3" fill="white"/>
    <circle cx="90" cy="80" r="3" fill="white"/>
    <line x1="33" y1="80" x2="57" y2="80"/>
    <line x1="63" y1="80" x2="87" y2="80"/>
  </g>
</svg>

