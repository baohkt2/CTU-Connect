spring:
  datasource:
    url: jdbc:postgresql://recommend-postgres:5432/recommend_db
    username: ${RECOMMEND_DB_USER:recommend_user}
    password: ${RECOMMEND_DB_PASSWORD:recommend_pass}
  
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD:password}
  
  data:
    redis:
      host: recommend-redis
      port: 6379
      password: ${RECOMMEND_REDIS_PASSWORD:recommend_redis_pass}

  kafka:
    bootstrap-servers: kafka:29092

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    hostname: recommendation-service
    prefer-ip-address: true

server:
  port: 8095

# JWT Configuration (must match auth-service)
jwt:
  secret: ${JWT_SECRET:change_this_secret_in_production}
  expiration: ${JWT_EXPIRATION:86400000}

recommendation:
  nlp:
    phobert-service-url: http://phobert-nlp:8096
  python-service:
    url: http://recommend-python:8000
