#********************************************************************
# Neo4j minimal configuration - simplified for docker
#********************************************************************

# Allow connections from all network interfaces
server.default_listen_address=0.0.0.0

# Network connector configuration
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.http.enabled=true
server.http.listen_address=0.0.0.0:7474

# Database configuration
dbms.default_database=neo4j

# Memory settings - conservative for containerized environment
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=1g
dbms.memory.pagecache.size=512m

# Security settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*

# Important for container environment
dbms.directories.import=/import
dbms.directories.plugins=/plugins

# Recovery settings
dbms.recovery.fail_on_missing_files=false

# Disable strict validation to avoid version compatibility issues
server.config.strict_validation.enabled=false

# Accept license for Enterprise features if needed
dbms.edition=community
