server.port=8081
# Remove context-path to fix NoResourceFoundException
# server.servlet.context-path=/api/users

spring.application.name=user-service
spring.profiles.active=dev

# Database Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password
spring.data.neo4j.database=neo4j

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/static/**

# Disable favicon requests to avoid 404 errors
spring.mvc.favicon.enabled=false

# Web configuration
spring.web.resources.add-mappings=true

# Connection Pool Configuration
spring.data.neo4j.pool.idle-time-before-connection-test=PT30S
spring.data.neo4j.pool.max-connection-pool-size=50
spring.data.neo4j.pool.max-connection-lifetime=PT1H

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=user-created:com.ctuconnect.event.UserCreatedEvent,user-updated:com.ctuconnect.event.UserUpdatedEvent

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Security Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000

# Eureka Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Logging Configuration
logging.level.com.ctuconnect=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.neo4j=INFO
logging.level.org.neo4j.driver=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Validation Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
